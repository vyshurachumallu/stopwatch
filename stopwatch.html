 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stopwatch Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 350px;
    margin: 50px auto;
    text-align: center;
  }
  #time {
    font-size: 48px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
  }
  #score {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Stopwatch Game</h1>
<div id="time">0.0</div>

<button id="startBtn">Start</button>
<button id="stopBtn" disabled>Stop</button>
<button id="resetBtn">Reset</button>

<div id="score">Score: 0 / 0</div>

<script>
  let time = 0; // time in tenths of a second
  let timer = null;
  let score = 0;
  let attempts = 0;

  const timeDisplay = document.getElementById('time');
  const scoreDisplay = document.getElementById('score');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resetBtn = document.getElementById('resetBtn');

  function updateTime() {
    time++;
    timeDisplay.textContent = (time / 10).toFixed(1);
  }

  startBtn.addEventListener('click', () => {
    if (!timer) {
      timer = setInterval(updateTime, 100);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }
  });

  stopBtn.addEventListener('click', () => {
    if (timer) {
      clearInterval(timer);
      timer = null;
      attempts++;
      // Check if time ends with .0 (whole second)
      if (time % 10 === 0) {
        score++;
        alert("Perfect stop! ðŸŽ‰");
      }
      scoreDisplay.textContent = `Score: ${score} / ${attempts}`;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  });

  resetBtn.addEventListener('click', () => {
    clearInterval(timer);
    timer = null;
    time = 0;
    score = 0;
    attempts = 0;
    timeDisplay.textContent = "0.0";
    scoreDisplay.textContent = "Score: 0 / 0";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  });
</sc
